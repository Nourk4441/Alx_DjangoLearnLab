<h2>Search Results</h2>
{% if posts %}
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:20 }}</p>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %}
<a href="{% url 'blog:post_list' %}">Back to Blog</a>

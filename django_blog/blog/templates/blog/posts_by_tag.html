<h2>Posts tagged with "{{ view.kwargs.tag_slug }}"</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:20 }}</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'blog:post_list' %}">Back to Blog</a>
